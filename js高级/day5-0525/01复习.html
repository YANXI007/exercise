	<script type="text/javascript">
//        constructor：构造函数


	    function Cat(name,sex) {
             this.name = name;
             this.sex = sex;
	    }

       /*  简单粗暴*/    /*不可以同时存在*/
        Cat.prototype = {
        	sayHello:function() {
        		console.log("Hi,I am"+this.name);
        	}
        };
        /*Cat.prototype = {
            saw:function () {
		 console.log("aaa"+this.name);
            }
		}*/
         
        // 追加属性    /*可以同时存在*/
        /*Cat.prototype.sayHello = function() {
        	 console.log("Hi,I am"+this.name);
        }
        Cat.prototype.saw = function () {
            console.log("aaa"+this.sex);
        }*/

	    var c1 = new Cat("花花",3);
	    c1.sayHello();
	    c1.saw();
	    var c2 = new Cat("yanxi",666);
        c2.sayHello();
	    c2.saw();
	</script>
	<script>
