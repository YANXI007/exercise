	<script type="text/javascript">
	     function People(name,sex,age) {
             this.name = name;
             this.sex = sex;

             // 方法
	     }

         /*// 原型上定义方法
	     People.prototype.sayHello = function() {

	     }*/

	     People.prototype = {
	     	 sayHello: function() {
	     	  console.log("大家好,我是"+this.name);
	         },
	         banji:1
	     }

	     console.log(People.prototype); // {} 原型

		 var xiaoming = new People("xiaoming","男",28);
	     var xiaohong = new People("xiaohong","女",26);

	     console.log(xiaoming.__proto__===People.prototype);

	     xiaohong.sayHello();
	     xiaoming.sayHello();
	     console.log(xiaoming.banji);
	     console.log(xiaohong.banji);
     

	     /*

             xiaoming
